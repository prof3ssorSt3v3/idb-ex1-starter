<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>IndexedDB Website</title>
  </head>
  <body>
    <header>
      <h1>Your Name Here</h1>
      <h2>Your Username Here</h2>
    </header>
    <main>
      <section class="formArea">
        <form name="movieForm" id="movieForm">
          <div class="formBox">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" />
          </div>
          <div class="formBox">
            <label for="x">Title</label>
            <input type="text" id="x" name="x" />
          </div>
          <div class="formBox">
            <label for="y">Title</label>
            <input type="text" id="y" name="y" />
          </div>
          <div class="formBox">
            <button id="btnAdd">Add Movie</button>
          </div>
        </form>
      </section>
      <section class="dataArea">
        <ul id="datalist">
          <!-- indexedDB contents get displayed here -->
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2022</p>
    </footer>
    <script src="js/app.js" defer></script>
  </body>
</html>
